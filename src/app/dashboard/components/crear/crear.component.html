  <div class="container" style="display: flex; flex-direction: row; height: 100vh; width: 100%;">

    <!-- Left column with fixed width -->
    <div class="column left" style="flex: 0 0 30%; padding-top: 3%;">
      <mat-tab-group #tabs style="width: 100%;" mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Crear caso"></mat-tab>
      </mat-tab-group>
      <app-caso (datos)="getEntradasIniciales($event)"></app-caso>
    </div>
  
    <!-- Middle column with dynamic width -->
    <div class="column middle" style="flex: 1; padding: 0; display: flex; flex-direction: column;">
      <div style="flex: 1; overflow: hidden;">
        <h4>Tabla 1. Características de las líneas</h4>
        <p>Data..</p>
        <!-- AG Grid -->
        <ag-grid-angular 
          class="ag-theme-quartz"
          style="width: 100%; height: 100%;"
          [rowData]="rowData"
          [columnDefs]="colDefs"
          [domLayout]="'autoHeight'"
          [autoSizeStrategy]="autoSizeStrategy"
          >
        </ag-grid-angular>
      </div>
    </div>
  
  </div>
