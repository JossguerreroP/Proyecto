<div *ngIf="st">
  <div class="container" style="display: flex; flex-direction: row; height: 100vh; width: 100%;">

    <div class="column left" style="flex: 0 0 30%; padding-top: 3%;">
      <mat-tab-group #tabs style="width: 100%;" mat-stretch-tabs="false" mat-align-tabs="start">
      </mat-tab-group>
      <app-caso (datos)="getEntradasIniciales($event)"></app-caso>
    </div>
  
    <div class="column middle" style=" overflow: auto">
      <div style="width: 100%;overflow-x: auto;padding-bottom: 5%;">	
      <!-- Table 1: Generators -->
      <div style="flex-grow: 1; flex-shrink: 1; overflow: auto; padding: 10px;">
        <h4>Tabla 1. Características de los generadores</h4>
        <p>Data..</p>
        <ag-grid-angular
          class="ag-theme-quartz"
          style="width: 100%; height: 100%;"
          [rowData]="rowData"
          [columnDefs]="colDefs"
          [domLayout]="'autoHeight'"
          [autoSizeStrategy]="autoSizeStrategy">
        </ag-grid-angular>
      </div>
    
      <!-- Table 2: Lines -->
      <div style="flex-grow: 1; flex-shrink: 1; overflow: auto; padding: 10px;">
        <h4>Tabla 2. Características de las líneas</h4>
        <p>Data..</p>
        <ag-grid-angular
          class="ag-theme-quartz"
          style="width: 100%; height: 100%;"
          [rowData]="rowData1"
          [columnDefs]="colDefsLineas"
          [domLayout]="'autoHeight'"
          [autoSizeStrategy]="autoSizeStrategy">
        </ag-grid-angular>
      </div>

      <div style="flex-grow: 1; flex-shrink: 1; overflow: auto; padding: 10px;">
        <h4>Tabla 2. Características de las líneas</h4>
        <p>Data..</p>
        <ag-grid-angular
          class="ag-theme-quartz"
          style="width: 100%; height: 100%;"
          [rowData]="rowData1"
          [columnDefs]="colDefsLineas"
          [domLayout]="'autoHeight'"
          [autoSizeStrategy]="autoSizeStrategy">
        </ag-grid-angular>
      </div>
    </div>

  </div>
</div>
</div>
