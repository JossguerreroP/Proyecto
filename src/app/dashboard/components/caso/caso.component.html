<div>
    <mat-form-field appearance="fill" style="margin-top:2%;">
        <mat-label>Seleccione el caso</mat-label>
     <mat-select>
        <mat-option *ngFor="let option of caso" [value]="option.val" (click)="selectCase(option.val)"  required>
            {{option.val}}
           </mat-option>
     </mat-select>
    </mat-form-field>
</div>
